name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.4
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.4.X
    - name: Build and run unit tests
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec rake
